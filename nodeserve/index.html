<body>
		<p>作业2  50年后薪水是：</p>
		<script>
		//作业1 今天课堂上的代码 敲两遍 
		//作业2 入职薪水10k 每年涨幅5% 50年后涨到多少 
		var sa=10;
		var r=1.05;
		for (var i=0; i<50; i++){
				sa=sa*r;
			}
		document.write(sa+'    K');
	</script>
	<p>作业3  需要的时间是：</p>
	<script>
		var a=parseInt(89/24);
		var b=89%24;
		document.write("需要"+a+"天零"+b+"小时");

	</script>
</body>
